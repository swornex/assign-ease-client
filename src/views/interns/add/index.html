<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign-Ease</title>
  </head>
  <body>
    <div class="bg-neutral-200 grid grid-cols-4 h-full min-h-screen">
      <section class="section-sidebar"></section>
      <section class="section-main">
        <h1 class="text-4xl px-8">Create Account</h1>
        <div class="px-8 mt-8">
          <form class="py-2.5 w-full">
            <div class="flex gap-6">
              <div class="w-full">
                <label for="firstName" class="label-fw">First Name:</label>
                <input
                  type="text"
                  id="firstName"
                  placeholder="John"
                  class="input"
                />
              </div>

              <div class="w-full">
                <label for="lastName" class="label-fw">Last Name:</label>
                <input
                  type="text"
                  id="lastName"
                  placeholder="Doe"
                  class="input"
                />
              </div>
            </div>

            <div class="flex gap-6 mt-4">
              <div class="w-full">
                <label for="email" class="label-fw">Email:</label>
                <input
                  type="email"
                  id="email"
                  placeholder="abcd@gmail.com"
                  class="input"
                />
              </div>

              <div class="w-full">
                <div>
                  <label for="password" class="label-fw"> Password: </label>
                  <input
                    type="password"
                    id="password"
                    placeholder="Password"
                    class="input"
                  />
                </div>

                <div class="flex gap-2 mt-2">
                  <input
                    type="checkbox"
                    name="showPassword"
                    id="showPassword"
                    class="w-fit"
                  />
                  <label for="showPassword">Show Password</label>
                </div>
              </div>
            </div>
            <button class="py-2 px-8 mt-8">Add</button>
          </form>
        </div>
      </section>
    </div>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>

    <script src="./main.ts" type="module"></script>
  </body>
</html>
