<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Assign-Ease</title>
  </head>
  <body>
    <div id="toast"></div>

    <div class="bg-neutral-200 grid grid-cols-4 h-full min-h-screen">
      <section class="section-sidebar"></section>
      <section class="section-main">
        <h1 class="text-4xl">Submit Assignment</h1>
        <div class="submission-wrapper px-8 mt-8">
          <form class="submission-form py-2.5 w-full mt-8">
            <div>
              <label for="url" class="label-fw">Submission URL:</label>
              <input
                type="text"
                id="url"
                class="input"
                placeholder="https://localhost:3000"
              />
            </div>

            <button class="py-2 px-8 mt-8">Submit</button>
          </form>
        </div>
      </section>
    </div>

    <script src="./main.ts" type="module"></script>
  </body>
</html>
